  <nav class="sidebar">

  <!-- Main Content -->
  <div class="container-fluid p-0 content-wrap ">
    <!-- About section -->
    <div id="about" class="section"></div>
    <!-- Skills section -->
    <div id="skills" class="section">
      <div class="container">
        <h2 class="mb-5 text-center">My Tech Stack</h2>
        <div id="skills-content" class="row"></div>
      </div>
    </div>
    <div id="projects" class="section">
      <div class="container">
          <h2 class="mb-4">Latest Projects</h2>
          <div class="carousel mx-auto" id="projects-carousel"></div>
          <div class="carousel-controls mb-3 text-center">
            <button id="carousel-prev" class="btn btn-outline-primary me-2">&#8249;</button>
            <button id="carousel-next" class="btn btn-outline-primary">&#8250;</button>
          </div>
          
      </div>
    </div>
    <div id="contact" class="section">
      <div class="container">
        <div class="contact-section">
          <div class="contact-info">
            <div>
              <span class="icon"><i class="bi bi-geo-alt"></i></span>
              <span class="label">Location</span><br>
              Stockholm, Sweden
            </div>
            <div>
              <span class="icon"><i class="bi bi-envelope"></i></span>
              <span class="label">Email</span><br>
              shahlan.mourad@gmail.com
            </div>
            <div>
              <span class="icon"><i class="bi bi-globe"></i></span>
              <span class="label">Website</span><br>
              shahlan-mourad.github.io
            </div>
          </div>
          <!-- Minimal FormSubmit testformulär -->
          <form class="contact-form-area" id="contact-form" action="https://formsubmit.co/datakille97@gmail.com" method="POST">
            <h2 class="mb-0">Send me a message</h2>
            <div style="display: flex; gap: 1rem;">
              <input type="text" name="name" placeholder="Name" required style="flex:1;">
              <input type="email" name="email" placeholder="Email" required style="flex:1;">
            </div>
            <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
            <input type="hidden" name="_subject" value="New submission from your portfolio!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <button type="submit">Send</button>
          </form>
          <div id="contact-success" class="alert alert-success mt-3 d-none">Thank you for your message!</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

            <a href="https://www.linkedin.com/in/shahlan-mourad-30256a335" target="_blank" rel="noopener noreferrer" class="social-link mx-2">
